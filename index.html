<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Minecraft SoundPad</title>
   <link rel="icon" type="image/x-icon" href="./imagem/jukebox.webp">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header class="header header-bg">
      <div class="container logo">
         <img src="./imagem/minecraft.svg" alt="logo minecraft">
      </div>
   </header>

   <section class="container teclado">
      <button class="tecla tecla_zombie"><img src="./imagem/zombieface.jpg" alt="zombie" class="face"></button>
      <button class="tecla tecla_spider"><img src="./imagem/spiderface.jpg" alt="spider" class="face"></button>
      <button class="tecla tecla_creeper"><img src="./imagem/creeperface.jpg" alt="creeper" class="face"></button>

      <button class="tecla tecla_skeleton"><img src="./imagem/skeletonface.png" alt="skeleton" class="face"></button>
      <button class="tecla tecla_endermen"><img src="./imagem/endermanface.jpg" alt="endermen" class="face"></button>
      <button class="tecla tecla_slime"><img src="./imagem/slimeface.jpg" alt="slime" class="face"></button>

      <button class="tecla tecla_blaze"><img src="./imagem/blazeface.jpg" alt="blaze" class="face"></button>
      <button class="tecla tecla_ghast"><img src="./imagem/ghastface.jpg" alt="ghast" class="face"></button>
      <button class="tecla tecla_phantom"><img src="./imagem/phantomface.png" alt="phantom" class="face"></button>
   </section>
   <section>
      <div class="disc">
         <h2 class="font">Iuri Naturesa</h2>
         <div class="linkes">
            <a href="https://github.com/Iuri-Naturesa"><img src="./imagem/github-original-wordmark.svg" class="link-github" alt=""></a>
            <a href="https://beacons.ai/iuri.naturesa"><img src="./imagem/beacon.svg" class="link-beacon" alt=""></a>
         </div>
      </div>
   </section>
   <footer class="footer-bg"></footer>


   <audio src="./audio/zombie.ogg" id="som_tecla_zombie"></audio>
   <audio src="./audio/spider.ogg" id="som_tecla_spider"></audio>
   <audio src="./audio/creeper.ogg" id="som_tecla_creeper"></audio>

   <audio src="./audio/skeleton.ogg" id="som_tecla_skeleton"></audio>
   <audio src="./audio/endermen.ogg" id="som_tecla_endermen" class="volBaixo"></audio>
   <audio src="./audio/slime.ogg" id="som_tecla_slime"></audio>

   <audio src="./audio/blaze.ogg" id="som_tecla_blaze" class="volBaixo"></audio>
   <audio src="./audio/ghast.ogg" id="som_tecla_ghast" class="volBaixo"></audio>
   <audio src="./audio/phantom.ogg" id="som_tecla_phantom"></audio>
















   <script src="main.js"></script>
</body>

</html>
